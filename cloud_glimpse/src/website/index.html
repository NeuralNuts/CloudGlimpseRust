<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CloudGlimpse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <section id="section0" class="text-white">
        <h1 class="text-center">CloudGlimpse</h1>
        <div class="text-center">
            <a href="link-to-about-page">About</a>
            <a href="link-to-about-page">Features</a>
            <a href="link-to-about-page">Docs</a>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="file-upload-form" class="uploader text-center">
                    <input id="file-input" type="file" name="fileUpload" accept="image/*" hidden />
                    <label for="file-input" class="dropzone">
                        <i class="fa fa-cloud-upload-alt mb-2 icon-upload" id="load-button"></i>
                        <img src="images/upload-big-arrow.png" />
                        <p>select a .las file to glimpse</p>
                    </label>
                </form>
                <div id="bevy-canvas"></div>
            </div>
        </div>
    </section>

    <script type="module" src="/cloud_glimpse/pkg/cloud_glimpse.js"></script>
