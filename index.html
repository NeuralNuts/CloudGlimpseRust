<body>
    <section id="section0" class="text-white">
        <h1 class="text-center">CloudGlimpse</h1>
        <div class="text-center">
            <a href="./about.html">About</a>
            <!--<a href="link-to-about-page">Features</a>-->

        </div>
        
        <div class="text-center mt-5 mb-5">
            <button id="test-button" class="btn btn-outline-primary" type="button" disabled>load test file</button>
        </div>

        <div class="text-center mt-5 mb-5">
            <h5>or</h5>
        </div>
        
        <form id="file-upload-form" class="uploader text-center">
            <input id="file-input" type="file" name="fileUpload" disabled accept=".las" hidden />

            <label for="file-input" class="dropzone">
                <i id="load-button"></i>
                <img src="images/upload-big-arrow.png" />
                <p>select a .las file to glimpse</p>
            </label>
        </form>
        
        <div class="spinner" id="spinner" style="display: block;">
            <i class="fas fa-spinner fa-spin fa-3x"></i> <!-- Font Awesome spinner icon -->
        </div>
    </section>
        <div id="bevy-canvas" style="width: 100%; height: 100%"></div>
